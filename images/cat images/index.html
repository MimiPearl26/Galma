<!DOCTYPE html>
<html>
    <head>
        <title>Googlespace</title>
    </head>
    <body>
       <form action="index.php" method="post" enctype="multipart/form-data">
        
        <label" for="username">username</label>
        <input type="text" id="username" placeholder="search" minlength="6" maxlength="15" required>
        <br>
        
        <label for="password">password</label>
        <input type="password">
        <br>
        
        <label for="email">email</label>
        <input type="email" placeholder="sarah23@gmail.com">
        <br>
        
        <label for="phone">phone</label>
        <input type="tel" id="phone" placeholder="0805-785-4563" maxlength="12" pattern="{0-9}{4}-{0-9}{3}-{0-9}{4}">
        <br>
        
        <label for="bday">birthdate</label>
        <input type="date" id="bday">
        <br>
        
        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1">
        <br>

        <label for="title">Title :</label>

        <label for="Mr">Mr</label>
        <input type="radio" id="Mr" value="Mr" name="title">
        <label for="Ms">Ms</label>
        <input type="radio" id="Ms" value="Ms" name="title">
        <label for="Dr">Dr</label>
        <input type="radio" id="Dr" value="Dr" name="title">
        <br>

        <label for="Payment">Payment:</label>
        <select id="Payment">
            <option value="visacard">visacard</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
            <option value="others">others</option>
        </select>
        <br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>

        <label for="comment">comment</label>
        <textarea id="comment" rows="5" cols="30"></textarea>
        <br>

        <label for="file">file</label>
        <input type="file" id="file" accept="image/png, image/jpeg">

        
        <br>
        <input type="submit">
        <br>
        <input type="reset">

       </form>

    </body>
</html>
